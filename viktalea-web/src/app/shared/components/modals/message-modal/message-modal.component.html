<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button *ngIf="data.type === 'confirm'" mat-stroked-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="confirm()">
        {{ data.type === 'confirm' ? 'Aceptar' : 'Cerrar' }}
    </button>
</mat-dialog-actions>
